<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Senac</title>
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--js-->
    <script defer src="assets/js/script.js"></script>
    <!--Biblioteca de icones
    Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>
        <form id="form">
            <p>Adicione sua Tarefa:</p>
            <div class="form-control">
                <input type="text" id="input-task" placeholder="O que vocÃª vai fazer?">
                <button type="submit">Adicionar</button>
            </div>

        </form>
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">Alterar</button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select name="" id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Concluidas</option>
                    <option value="undone">A fazer</option>
                </select>
            </div>
        </div>
        <div id="list-tasks">
            <div class="task done">
                <h3>Estou Fazendo alguma coisa...</h3>

                    <button class="finish-task">
                        <i class="fa-solid fa-check"></i>
                    </button>
                     <button class="edit-task">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                     <button class="delete-task">
                        <i class="fa-solid fa-xmark"></i>
                    </button>

            </div>
            <div class="task">
                <h3>Estou Fazendo javascript..</h3>

                    <button class="finish-task">
                        <i class="fa-solid fa-check"></i>
                    </button>
                     <button class="edit-task">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                     <button class="delete-task">
                        <i class="fa-solid fa-xmark"></i>
                    </button>

            </div>

        </div>
    </div>
</body>

</html>
